
<!DOCTYPE html>
<html>
  <head>
    <title>Piggy Bank</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Piggy Bankin'</h1>
    </header>
    <div class="container">
      <div class="card">
        <h2>Current Balance</h2>
        <p>
          $<input id="account-balance" type="number" step="0.01" value="100.00" />
        </p>
      </div>
       <div class="container">
      <div class="card">
        <h2>Current Goal</h2>
        <p>
          $<input id="account-goal" type="number" step="0.01" value="100.00" />
        </p>
      </div>
      <div id="chart-container">
        <canvas id="chart"></canvas>
      </div>
      <div class="card">
        <h2>New Transaction</h2>
        <input type="text" id="item" placeholder="Item" />
        <br>
        $<input type="number" id="amount" placeholder="Amount" />
        <div>
        <button id="deposit-btn" class="btn" onclick="addTransaction(1)">
          Deposit <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><style>svg{fill:#ffffff}</style><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
        </button>
        <button id="withdraw-btn" class="btn" onclick="addTransaction(-1)">
          Withdraw <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><style>svg{fill:#ffffff}</style><path d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"/></svg>
        </button>
      </div>
    </div>
    <div class="card">
      <h2>My Ledger</h2>
      <table id="ledger-table">
        <thead>
          <th>Item</th>
          <th>Amount</th>
          <th>Date</th>
        </thead>
        <tbody id="ledger-body"></tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="pbApp.js"></script>
  </body>
</html>
