<!DOCTYPE html>
<html>
  <head>
    <title>Piggy Bank</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #0070ba;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      h1 {
        margin: 0;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }

      .venmo-like {
        width: 400px;
        border: 1px solid #ddd;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Piggy Bankin</h1>
    </header>

    <div class="container">
      <div class="venmo-like">
        <h2>Transactions</h2>
        <ul id="transaction-list">
          <!-- Transaction items will be added here -->
        </ul>

        <h2>Add Transaction</h2>
        <input type="text" id="item" placeholder="Item" />
        <input type="number" id="amount" placeholder="Amount" />
        <button onclick="addTransaction()">Add</button>
        <button onclick="subtractTransaction()">Subtract</button>

        <h2>Account Balance</h2>
        <p id="account-balance">$100.00</p>
      </div>
    </div>

    <script>
      function addTransaction() {
        const item = document.getElementById("item").value;
        const amount = parseFloat(document.getElementById("amount").value);

        if (item && !isNaN(amount)) {
          const transactionList = document.getElementById("transaction-list");
          const listItem = document.createElement("li");
          listItem.innerHTML = `${item}: $${amount.toFixed(2)}`;
          transactionList.appendChild(listItem);

          const accountBalance = parseFloat(
            document.getElementById("account-balance").innerText.slice(1)
          );
          const newBalance = accountBalance + amount;
          document.getElementById("account-balance").innerText =
            `$${newBalance.toFixed(2)}`;

          document.getElementById("item").value = "";
          document.getElementById("amount").value = "";
        }
      }
      function subtractTransaction() {
        const item = document.getElementById("item").value;
        const amount = parseFloat(document.getElementById("amount").value);

        if (item && !isNaN(amount)) {
          const transactionList = document.getElementById("transaction-list");
          const listItem = document.createElement("li");
          listItem.innerHTML = `${item}: -$${amount.toFixed(2)}`;
          transactionList.appendChild(listItem);

          const accountBalance = parseFloat(
            document.getElementById("account-balance").innerText.slice(1)
          );
          const newBalance = accountBalance - amount;
          document.getElementById("account-balance").innerText =
            `$${newBalance.toFixed(2)}`;

          document.getElementById("item").value = "";
          document.getElementById("amount").value = "";
        }
      }
    </script>
  </body>
</html>
